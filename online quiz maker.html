<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="online quiz maker.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2 id="question-number">Question 1/3</h2>
            <p id="question-text">Have you practiced sport or any physical activity out of your working hours at least 30 min or more during the last month?</p>
        </div>

        <div class="quiz-options">
            <label class="quiz-option">
                <input type="radio" name="answer" value="A">
                <span>3 times or more per week</span>
            </label>

            <label class="quiz-option">
                <input type="radio" name="answer" value="B">
                <span>1 or 2 times per week</span>
            </label>

            <label class="quiz-option">
                <input type="radio" name="answer" value="C">
                <span>Less than 4 times per month</span>
            </label>

            <label class="quiz-option">
                <input type="radio" name="answer" value="D">
                <span>I donâ€™t practice sport during the month</span>
            </label>
        </div>

        <div class="quiz-footer">
            <button class="next-btn" onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <script src="online quiz maker.js"></script>
</body>
</html>
